<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

    <!-- animasi css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>RzkyFhrzi21 | LinkTree</title>
</head>

<body>
    <div class="container animate__animated animate__zoomIn">

        <!-- profile picture -->
        <div class="profile animate__animated animate__backInDown">
            <img src="profile.jpg" alt="error image">
            <h1>Rizky Fahrezi</h1>
            <p>🏴‍☠️ Bajingan Tercuek di Bumi. 🏴‍☠️</p>
        </div>

        <!-- linktree -->
        <div class="link">
            <a href="https://instagram.com/rzkyfhrzi21" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-1s">
                📱 instagram
            </a>
            <a href="https://telegram.com/rzkyfhrzi21" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-1s">
                ⭐ telegram
            </a>
            <a href="https://www.facebook.com/rzkyfhrzx21" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-1s">
                🚀 facebook
            </a>
            <a href="https://github.com/rzkyfhrzi21" target="_blank"
                class="animate__animated animate__bounceInLeft animate__delay-1s">
                ⚓ github
            </a>

        </div>

        <!-- footer -->
        <div class="footer animate__animated animate__backInUp">
            <i>&copy;made with ❤ by RzkyFhrzi21</i>
        </div>
    </div>

</body>

</html>
